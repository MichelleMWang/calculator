<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='calculator'>
        <div class='screen'>0</div>
        <div class='button-panel'>
            <div class='numbers'>
                <button class='num-but' id='one'>1</button>
                <button class='num-but' id='two'>2</button>
                <button class='num-but' id='three'>3</button>
                <button class='num-but' id='four'>4</button>
                <button class='num-but' id='five'>5</button>
                <button class='num-but' id='six'>6</button>
                <button class='num-but' id='seven'>7</button>
                <button class='num-but' id='eight'>8</button>
                <button class='num-but' id='nine'>9</button>
                <button class='num-but' id='zero'>0</button>
                <button class='equals' id='equals'>=</button>
            </div>
            <div class='functions'>
                <button class='clear' id='clear'>CLR</button>
                <button class='func-but' id='add'>+</button>
                <button class='func-but' id='subtract'>-</button>
                <button class='func-but' id='multiply'>ร</button>
                <button class='func-but' id='divide'>รท</button>
                
                
            </div>
        </div>
    </div>
    <script src='script.js'>

    </script>
</body>
</html>
