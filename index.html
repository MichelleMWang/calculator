<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='calculator'>
        <div class='screen'>0</div>
        <div class='button-panel'>
            <div class='numbers'>
                <button class='num-but' id='1'>1</button>
                <button class='num-but' id='2'>2</button>
                <button class='num-but' id='3'>3</button>
                <button class='num-but' id='4'>4</button>
                <button class='num-but' id='5'>5</button>
                <button class='num-but' id='6'>6</button>
                <button class='num-but' id='7'>7</button>
                <button class='num-but' id='8'>8</button>
                <button class='num-but' id='9'>9</button>
                <button class='num-but' id='0'>0</button>
            </div>
            <div class='functions'>
                <button class='func-but' id='clear'>CLR</button>
                <button class='func-but' id='add'>+</button>
                <button class='func-but' id='subtract'>-</button>
                <button class='func-but' id='multiply'>x</button>
                <button class='func-but' id='divide'>รท</button>
                <button class='func-but' id='equals'>=</button>
                
            </div>
        </div>
    </div>
    <script src='script.js'>

    </script>
</body>
</html>
